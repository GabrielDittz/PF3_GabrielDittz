<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title"> Calculadora - Juros </div>
        <div class="input">
            <label>Nome:</label>
            <input type="text" id='nome' placeholder="Ex: Gabriel..." required>
        </div>
        <div class="input">
            <label>Valor mensal:</label>
            <input type="number" id='valorMensal' placeholder="Ex: 1000" required>
        </div>
        <div class="input">
            <label>taxa de juros:</label>
            <input type="number" id='juros' placeholder="Ex: 2" required>
        </div>
        <div class="input">
          <label>Parcelas mensais:</label>
          <input type="number" id='parcelasMensais' placeholder="Ex: 12" required>
      </div>
        <button id='calcular'>Calcular</button>
        <button id="limpar" type="reset">Limpar</button>

        <div class="result" id='resultado'></div>
      </div>
    </main>
    <footer>
        <p>&copy;Gabriel Dittz</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
